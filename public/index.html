<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Socket IO Basics</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>


<div class="container">
<div class="row" style="padding-top: 150px;"></div>

	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 well chat-details">
		<h2  class="text-center">Join Chat</h2>
		<form action="/chat.html">
			<div class="form-group">
				<label>Enter your Name</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" name="name" class="form-control" required="required"></input>
				</div>
				
			</div>
			<div class="form-group">
				<label>Enter Room Name</label>
				<div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-comment"></i>
					</span>
					<input type="text" name="room" class="form-control" required="required"></input>
				</div>
				
			</div>
			<div class="form-group">
				<input type="submit" name="submit" class="btn btn-primary btn-block" value="Join Chat"/>
			</div>
		</div>
		</form>
		<div class="col-md-4"></div>
	</div>	
</div>

	
	
	

</body>
</html>
